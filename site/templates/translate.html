<!-- Contenu de la page -->
<main class="container">
 <form>
  <fieldset class='active'>
  <!--<legend class='w-auto px-2'>Traducteur</legend>-->
   <div class='form-group'>
    <div class='superposable'>
     <textarea class='form-control' id='input-text' placeholder="Entrez le texte à traduire" required minlength="1" maxlength="500"></textarea>
     <!-- bouton copier -->
     <svg xmlns="http://www.w3.org/2000/svg" id="copy-source-text" class='objet-superpose' width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
       <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
     </svg>
    </div>
   </div>
   <div class='form-group'>
    <h6 class='form-label' for='target-language'>Traduire en</h6>
    <div class='row container'>
    <div class='col-3 form-check form-check-inline'>
     <input class='form-check-input' type='radio' name='targetLanguage' id='arabe' required>
     <label class='form-check-label' for='arabe'>Arabe</label>
    </div>
    <div class='col-3 form-check form-check-inline'>
     <input class='form-check-input' type='radio' name='targetLanguage' id='bengali' required>
     <label class='form-check-label' for='chinois'>Bengali</label>
    </div>
    <div class='col-3 form-check form-check-inline'>
     <input class='form-check-input' type='radio' name='targetLanguage' id='chinois' required>
     <label class='form-check-label' for='chinois'>Chinois</label>
    </div>
    <div class='col-1 form-check form-check-inline'>
     <input class='form-check-input' type='radio' name='targetLanguage' id='francais' required>
     <label class='form-check-label' for='francais'>Français</label>
    </div>
    </div>
   <div class='form-group text-center'>
    <input class='btn btn-dark centered' type="submit" value="Traduire" id="traduire">
   </div>
  </div>
  </fieldset>

  <fieldset id='api'>
   <div id="spinner" class="text-center">
    <p class="text-center">Veuillez patienter...</p>
    <div class="d-flex justify-content-center">
     <div role="status" class="spinner-border text-info"></div>
    </div>
   </div>
   <label class='text-center' id='messageApiOk' style='padding: 50px;'>Traductions trouvées. Si vous souhaitez éditer les traductions, veuillez sélectionner celle qui vous satisfait comme référence.</label>
